# Build settings
markdown: kramdown

exclude: [
    package.json,
    Gruntfile.js,
    node_modules,
    .sass-cache,
    Gemfile,
    Gemfile.lock,
    .gitignore
]

sass:
  style: compressed
  
include: [_redirects,.htaccess,_pages,_headers,.gitmodules]

plugins:
  - amp-jekyll
  - jekyll-toc
  - jekyll-redirect-from

gems:
  - jekyll-paginate-v2
  
toc:
  min_level: 1
  max_level: 10
  ordered_list: false
  no_toc_section_class: 'toc-l'
  list_class: t-o-c
  sublist_class: 'toc-p'
  item_class: 'toc-p'
  item_prefix: 'toc-p'
  
ampdir: amp

pagination:
  enabled: true
  per_page: 14
  permalink: '/page/:num/'
  title: 'Halaman :num dari :max - :title '
  limit: 0
  sort_field: 'date'
  sort_reverse: true
  trail: 
    before: 2 # The number of links before the current page
    after: 2  # The number of links after the current page
  indexpage: 'index'


# Theme Settings
